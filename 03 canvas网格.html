<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
	</style>
</head>
<body>
	<canvas id="cav">
		您的浏览器不支持canvas，请先升级
	</canvas>
	<script>
		(function(){
			var cav = document.getElementById('cav');
			cav.style.border = "1px solid #000";
			cav.width = 600;
			cav.height = 600;
			var ctx = cav.getContext("2d");
			var jgX = 10;
			var jgY = 10;
			//开始绘制
			ctx.beginPath();
			for (var i = 0; i < cav.width / jgX; i++) {
				//画水平线
				ctx.moveTo(0,i*jgY);
				ctx.lineTo(cav.width,i*jgY);
				//垂直线
				ctx.moveTo(i*jgX,0);
				ctx.lineTo(i*jgX,cav.height);
			}
			ctx.lineWidth = 0.5;
			ctx.stroke();
			ctx.closePath();
		})()


	</script>
</body>
</html>
